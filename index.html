<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaf ya Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      background: url('Sayang.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    h1, p, .btn {
      position: relative;
      z-index: 1;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; margin-bottom: 20px; }
    .btn {
      padding: 12px 25px;
      border: none;
      background: #25D366;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover { background: #1ebe5c; }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Maaf ya Sayang ‚ù§Ô∏è</h1>

  <script>
    function showLove() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 30 + 10 + "px";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
      }
    }
  </script>
</body>
</html>
