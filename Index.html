<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaf ya Sayang ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .btn {
      padding: 12px 25px;
      border: none;
      background: #ff4e50;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fc913a;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Maaf ya Sayang ‚ù§Ô∏è</h1>
  <p>Aku tahu aku salah. Tolong maafin aku ya...  
     Aku janji bakal lebih baik lagi untukmu üíï</p>
  <button class="btn" onclick="showLove()">Maafin Aku</button>

  <script>
    function showLove() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 30 + 10 + "px";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 4000);
      }
      alert("Makasih udah maafin aku üòò");
    }
  </script>
</body>
</html>
